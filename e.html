<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Tema</title>
    <style>
        /* Definindo o estilo para os temas */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="light-mode">
    <h1>Alternar Tema</h1>
    <button id="toggleButton" class="button">Switch to Dark Mode</button>
    
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;

        // Função para alternar entre os temas manualmente
        function toggleThemeManually() {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleButton.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleButton.textContent = 'Switch to Dark Mode';
            }
        }

        // Função para inicializar o tema com base na hora do dia
        function switchMode() {
            const hour = new Date().getHours();
            if (hour >= 18 || hour < 6) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleButton.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleButton.textContent = 'Switch to Dark Mode';
            }
        }

        // Chama a função switchMode inicialmente
        switchMode();

        // Atualiza a cada 6 minutos (360000ms)
        setInterval(switchMode, 360000);

        // Adiciona o evento de clique para alternar manualmente o tema
        toggleButton.addEventListener('click', toggleThemeManually);
    </script>
</body>
</html>
